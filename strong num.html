<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=prompt("enter a number")
        fact=1,sum=0,temp=n;
        while(n!=0)
        {
            rem=n%10
            fact=1;
            for(i=1;i<=rem;i++)
            {
                fact=fact*i
            }
            sum=sum+fact;
            n=parseInt(n/10);
        }
        if(sum==temp)
        {
            document.write("strong num");
        }else
        [
         document.write("not strong num")

        ]

    </script>
</body>
</html>
