<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var n=prompt("enter a number")
    count=0,temp=n,sum=0;
    while(n!=0){
        n=parseInt(n/10);
        count++;}
    n=temp;
    while(n!=0)
    {
        rem=n%10;
        sum+=rem**count;
        n=parseInt(n/10);
    }
    if (sum==temp)
    {
    document.write(" armstrong number")
    }
     else
    {
     document.write(" not armstrong number")
    }
    </script
</body>
</html>
