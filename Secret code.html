<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("enter a number"))
        var n,rem,str="";
        while(n!=0)
        {
            rem=parseInt(n%10)
           
             switch(rem)
             {
              case 0:str+= "Z"
              break;
              case 1:str+="O"
              break;
              case 2: str+="T"
              break;
              case 3: str+="T"
              break;
              case 4: str+="F"
              break;
              case 5: str+="F"
              break;
              case 6: str+="S"
              break;
              case 7: str+="S"
              break;
              case 8: str+="E"
              break;
              case 9: str+="N"
              break;
  }
  n=parseInt(n/10);
}
    document.write(`${str.split("").reverse("").join("")}`)
    
    </script>
</body>
</html>
