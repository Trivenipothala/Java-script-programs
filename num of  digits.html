<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      var num=prompt("enter a number") 
      count=0;
      while(num!=0)
      {
        count++;
        num=parseInt(num/10)
      }
       document.write(`${count}`)

    </script>
</body>
</html>
