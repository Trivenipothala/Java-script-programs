<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=prompt("entre a number")
        if (n>=90)
        {
            document.write(`${n}, out standing`)
        }
         else if (n>=70&&n<=90)
         {
            document.write(`${n}, A grade`)
         }
         else if (n>=60&&n<=70)
         { 
            document.write(`${n}, B grade`)
         }
         else if (n>=50&&n<60)
         {
            document.write(`${n},c grade`)
         }
         else 
         {
            document.write(`${n}, fail`)
         }
    </script>
</body>
</html>
