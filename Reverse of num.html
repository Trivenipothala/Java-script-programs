<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       n=parseInt(prompt("enter a value"))
       var n,sum=0,rem; // declear a varibles
        while(n!=0)
        {
            rem=n%10
            sum=sum*10+rem; 
            n=parseInt(n/10);
        } 
            document.write(`${sum}`)
        


    </script>
</body>
</html>
